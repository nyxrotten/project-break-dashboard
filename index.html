<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/4bf1259615.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Dashboard</title>
    </head>
    <body>
        <main>
        <nav>
            <ul>
                <li><a href="./index.html">Dashbroad</a></li>
                <li><a href="./clock/clock.html">Clock</a></li>
                <li><a href="./weather/weather.html">Wheather</a></li>
                <li><a href="./links/links.html">Links</a></li>
                <li><a href="./password/password.html">Password</a></li>
            </ul>
        </nav>
        <div class="boxContainer">
            <section class="weatherPasswordClockBox">
                <div class="weatherBox">
                    <div class="weatherGeneral"></div>
                        <div class="weatherDetails">
                            <section id="weatherLocation">
                                <h3>Zaragoza</h3>
                            </section>
                            <section id="wheatherTemperature"></section>
                            <section id="weatherDetailInfo">
                                <div id="windInfo"></div>
                                <div id="cloudInfo"></div>
                                <div id="humUvInfo"></div>
                            </section>
                            <section class="weatherForecast"></section>
                        </div>
                </div>
                <div class="passwordClockBox">
                    <div class="passwordBox">
                        <div class="showPassword"></div>
                        <input class="number" type="number" placeholder="12" min="12" max="50" value="12">
                        <button class="crear" type="submit">CREAR CONTRASEÑA</button>
                        <button class="copiar">COPIAR</button>
                    </div>
                    <div class="clockBox">
                        <div class="fecha"></div>
                        <div class="clock"></div>
                        <div class="frase"></div>
                        <div class="iconoReloj"><i class="fa-regular fa-clock"></i></div>
                    </div>
                </div>
            </section>
            <section class="linksBox">
                    <div class="linksList">
                        <div class="elementosLista">
                            <ul class="listaUl"></ul>
                        </div>
                    <form class="linksInput">
                        <label for="titleText">Título</label>
                        <input type="text" id="titleText" class="titleText" placeholder="Aquí el título" required>
                        <label for="urlText">URL</label>
                        <input type="url" id="urlText" name="urlText" class="urlText" placeholder="Aquí en enlace" pattern="https://.*" required>
                        <div class="linksInputButtons">
                            <input type="submit" class="guardar" value="GUARDAR">
                            <input type="submit" class="delete" value="BORRAR">
                        </div>
                    </form>
                </div>
            </section>
        </div>
        

        </main>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./password/scriptPassword.js"></script>
    <script type="module" src="./weather/scriptWeather.js"></script>
    <script type="module" src="./clock/scriptClock.js"></script>
    <script type="module" src="./links/scriptLinks.js"></script>
    </body>
</html>
